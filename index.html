<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_number.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>REGISTRATION NUMBER LIST</h1>

        <div class="RegNum">
            <label for="regN">Registration Number</label>
            <input class="RegTextbox" type="text" id="regText" name="regText" placeholder="format: CA 563-524 / CA 566924 / CAA 123 VB"
                required>
        </div><br>

        <button class="addBtn" type="button">ADD</button>
        <br><br>
        <div class=inputs>
            <input class="radio" type="radio" name="town" id="malmesbury" value="malmesbury" required>
            <label class="radioName" for="malmesbury">Malmesbury</label>
            <input class="radio" type="radio" name="town" id="bellville" value="bellville" required>
            <label class="radioName" for="bellville">Bellville</label>
            <input class="radio" type="radio" name="town" id="capetown" value="capetown" required>
            <label class="radioName" for="capetown">Cape Town</label>
        </div>

        <br>
        <div class="dropDownList">
            <label for="towns">Town:</label>
            <select name="towns" id="towns" placeholder="Select town">
                <option value="" disabled selected>Select City</option>
                <option value="capeTown">Cape Town</option>
                <option value="paarl">Paarl</option>
                <option value="george">George</option>
                <option value="stellie">Stellenbosch</option>
            </select>
        </div>
        <br>
        <button onclick="abc()" class="showBtn" type="button">SHOW</button>

        <span class="showRegNum" id="showRegNumID"></span>
    </div>

    <script src="registration_number.js" charset="utf-8"></script>
</body>

</html>
<!-- 
with a input box for registration number
with a town/city filter
with an add button
display section for the registration numbers -->
