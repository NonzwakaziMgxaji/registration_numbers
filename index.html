<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_number.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>REGISTRATION NUMBER LIST</h1>

        <span class="errorMsg" id="errorMsgID"></span><br><br>

        <div class="RegNum">
            <label for="regN">Registration Number</label>
            <input class="RegTextbox" type="text" id="regText" name="regText"
                placeholder="format: CA 123-456 / CY 123456/ CL 123 456/ CK 123456" required>
        </div><br>

        <button class="addBtn" type="button">ADD</button>
        <br><br>
        <div class=inputs>
            <div class = rad1>
                <input class="radio" type="radio" name="town" id="capetown" value="CA" required>
                <label class="radioName" for="capetown">Cape Town</label>
            </div>

            <div class = rad1>
                <input class="radio" type="radio" name="town" id="bellville" value="CY" required>
                <label class="radioName" for="bellville">Bellville</label>
            </div>

            <div class = rad1>
                <input class="radio" type="radio" name="town" id="malmesbury" value="CK" required>
                <label class="radioName" for="malmesbury">Malmesbury</label>
            </div>

            <div class = rad1>
                <input class="radio" type="radio" name="town" id="stellie" value="CL" required>
                <label class="radioName" for="stellenbosch">Stellenbosch</label>
            </div>

            <br><br>

            <button class="showBtn" type="button">SHOW</button>
            <button class="showAllBtn" type="button">SHOW ALL</button>
            <button class="resetBtn" type="button">RESET</button>

            <br><br>

            <p class="showRegNum" id="showRegNumID">
            </p>
        </div>

        <script src="registration_number_factory.js" charset="utf-8"></script>
        <script src="registration_number.js" charset="utf-8"></script>
</body>

</html>
